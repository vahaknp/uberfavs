<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Uber Favorites</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/css/screen.css">
	<link rel="stylesheet" href="static/css/bootstrap/css/bootstrap.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
</head>
<body>

<nav id="navtop" class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">Suberduber</a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

			<div class="navbar-form navbar-right">
				<button type="submit" class="btn btn-default" id="add">Add</button>
			</div>

			<form class="navbar-form navbar-right" id="addFavorite" role="search">
				<div>
					<input type="text" id="name" placeholder="Name" class="form-control"></input>
					<input name="lat" id="lat" class="form-control"></input>
					<input name="lng" id="lng" class="form-control"></input>
					<input name="formatted_address" id="address" class="form-control"></input>
				</div>
			</form>

			<form class="navbar-form navbar-right" role="search">
				<input type="text" class="form-control" name="google" id="geocomplete"></input>
			</form>

		</div>
	</div>
</nav>

<div class="row">
	<div id='map_canvas' class='col-lg-12'></div>
</div>


<div id="favorites" class="row">
</div>


<!-- TEMPLATES -->
<script id="favoriteTemplate" type="text/template">
	<div class = "favoriteContainer" data="<%=lat, lng%>">
		<h3><%= name%></h3>
		<p><%= address%></p>
		<div class="edit"> Edit </div>
		<button id='delete' class='btn btn-default btn-sm'>
			<span class="glyphicon glyphicon-trash"></span>
		</button>
	</div>
</script>
<!-- -->

<script type="text/javascript" src="static/js/libs/jquery-1.11.1.js"></script>
<script type="text/javascript" src="static/js/libs/underscore.js"></script>
<script type="text/javascript" src="static/js/libs/backbone.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
<script type="text/javascript" src="static/js/libs/jquery.geocomplete.js"></script>
<script type="text/javascript" src="static/js/styles.js"></script>
<script type="text/javascript" src="static/css/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="static/js/libs/gmaps.js"></script>
<script type="text/javascript" src="static/js/app.js"></script>

<script type="text/javascript" src="static/js/models/models.js"></script>
<script type="text/javascript" src="static/js/views/PlacesView.js"></script>
<script type="text/javascript" src="static/js/views/FavoriteView.js"></script>

</body>
</html>
